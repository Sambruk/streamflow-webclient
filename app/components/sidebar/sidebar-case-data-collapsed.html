<div class="collapsedCaseData">
    <div>
        <b class="left left-sidebar">Ã„rendetyp:</b>
        <div class="left right-sidebar">{{caze[0].caseType.text}}</div>
    </div>
    <div class="clear"></div>

    <div>
        <b class="left left-sidebar">Etiketter:</b>
        <div class="left right-sidebar"><div ng-repeat="label in caseLabel | unique:'text'">{{label.text}}{{$last ? '' : '; '}}</div></div>
    </div>
    <div class="clear"></div>

    <div>
        <b class="left left-sidebar">Bifogade filer:</b>

                </div>
            </ul>

        </div>
    </div>
