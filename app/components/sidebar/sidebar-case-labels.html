<label for="label-select">Etiketter</label>
<ui-select multiple data-ng-model="$parent.activeLabels" data-ng-disabled="canChange"
           data-ng-change="changeCaseLabels($parent.activeLabels)"
           close-on-select="false" search-enabled="true"
           id="label-select" name="label-select"
           class="{{!$parent.activeLabels.length ?'empty-select':''}}" theme="select2" style="width: 100%;">
    <ui-select-match placeholder="VÃ¤lj etiketter...">{{$item.text}}</ui-select-match>
    <ui-select-choices repeat="label in possibleCaseLabels | filter: $select.search | orderBy:'text'">
        <div data-ng-bind-html="label.text | trustAsHTML"></div>
    </ui-select-choices>
</ui-select>
