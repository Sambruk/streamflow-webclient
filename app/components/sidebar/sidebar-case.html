<div class="m-h">
  <a href="#/cases/{{ caze[0].id }}"><h2>Ärende</h2></a>
  <a href="" class="action-btn" data-ng-click="showCaseInfoPopUp()"><i class="icon-info"></i></a>
</div>
<div class="m-c">
  <ul>
    <li>
      <a href="#/cases/{{ caze[0].id }}" class="block-link convCaseSidebar">
        <span class="contact-no-name" data-ng-if="caze[0].text.length === 0">Ärendetitel saknas</span>
        <h3 data-ng-hide="caze[0].text.length === 0">{{caze[0].text}}</h3>
        <div>
          <span data-ng-hide="notes[0].length === 0" data-ng-bind-html="notes[0].note | limitTo: 250"></span>
        </div>
      </a>
    </li>
  </ul>
</div>

<modal dialog-title="Ärendeinformation" show="showCaseInfo">
  <table class="log-table">
    <caption>Allmänt</caption>
    <tr>
      <th>Ansvarig</th>
      <td>{{ caze[0].owner }}</td>
    </tr>
    <tr>
      <th>Skapad av</th>
      <td>{{ caze[0].createdBy }}</td>
    </tr>
    <tr>
      <th>Handläggare</th>
      <td>{{ caze[0].assignedTo }}</td>
    </tr>
  </table>
  <table class="log-table">
    <caption>Åtkomst</caption>
    <tr>
      <th>Läsa</th>
      <td>{{ permissions[0].readAccess }}</td>
    </tr>
    <tr>
      <th>Skriva</th>
      <td>{{ permissions[0].writeAccess }}</td>
    </tr>
  </table>
</modal>
