<div class="row">
  <div class="text">
    <label for="issue-due-date">Förfaller</label>
    <div class="set-due-date">
      <input sf-date-picker-fancy
        type="text"
        id="issue-due-date"
        name="issue-due-date"
        placeholder="Förfallodatum"
        data-ng-model="dueOnShort"
        data-ng-change="changeDueOn(dueOnShort)"
        data-ng-disabled="!canChangeDueOn"
      >
    </div>
  </div>
</div>
