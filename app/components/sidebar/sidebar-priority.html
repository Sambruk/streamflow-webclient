<div class="select">
  <label for="priority-select">Prioritet</label>
  <span class="priority-color" data-ng-style="activePriorityColor"></span>
  <div class="select">
  <select chosen name="priority-select" id="priority-select"
          data-ng-options="priority.id as priority.text for priority in possiblePriorities" data-ng-model="priority"
          data-ng-change="changePriorityLevel(priority, activePriorityColor, priorityColor, caseId);">
    <option></option>
  </select>
  </div>
</div>
