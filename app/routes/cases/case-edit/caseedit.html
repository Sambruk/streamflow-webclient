<div class="content-primary" role="main">
  <div class="m single-issue">
    <div class="m-h cf">
      <h2 class="id">Ärende: {{caze[0].caseId}}</h2>
    </div>
    <div class="m-c">
      <div class="issue-body">
        <form action="#" method="get" class="form-general cf" name="editCaseForm" onsubmit='return false;'>
          <div class="row">
            <div class="text">
              <label for="case-description" class="struct">Ärende</label>
              <input placeholder="Skriv rubrik här" type="text" name="description" id="case-description" data-sf-update-on-blur="changeCaseDescription($event, $success, $error)" data-ng-model="caseDescription" maxlength="50" data-ng-disabled="!sidebardata.canChangeDescription">
            </div>
            <div class="text">
              <label for="issue-notes" class="struct">Notering</label>
              <textarea placeholder="Skriv din ärendebeskriving här - spara genom knappen eller genom att klicka utanför rutan" id="issue-notes" cols="30" rows="5" data-sf-update-on-blur="addNote($event, $success, $error)" data-ng-model="caseNote" data-ng-disabled="!sidebardata.canAddNote"></textarea>
            </div>
          </div>
        </form>
      </div>
      <caselogentry caseid="caseId"></caselogentry>
      <div class="m" ng-hide="notesHistory.length === 0">
        <h2>Noteringar, historik</h2>
        <div ng-hide="showSpinner.notesHistory">
          <div class="posted-notes">
            <div data-ng-repeat="note in notesHistory">
              <div class="note-item cf">
                <div class="note-posted-by">
                  <span class="struct">Postad av: </span>{{ note.creator }}
                  <span class="note-timestamp">{{ note.createdOn | dateTime }}</span>
                </div>
                <div class="note-body">
                  <p>{{ note.note }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div ng-show="showSpinner.notesHistory" class="spinner"></div>
      </div>
    </div>
  </div>
</div>

<sidebar class="sidebar-content" sidebardata="sidebardata"></sidebar>
