<div class="content-primary" role="main">
  <div class="m m-check-list">
    <div class="m-h">
      <h2>Lägg till deltagare</h2>
    </div>
    <div class="convo-input">
      <form action="#" method="get" class="cf">
        <div class="form-row cols-1">
          <div class="text select large full">
            <select
                chosen
                no-results-text="'Inga deltagare funna'"
                data-placeholder="Deltagare/e-post"
                data-ng-options="participant.id as participant.text for participant in possibleParticipants"
                data-ng-model="participant"
                search_contains="true"
                style="width: 100%;"
                name="convo-participant-select"
                id="convo-participant-select"
                >
              <!--
                  empty option needs to be here due to this issue:
                  https://github.com/localytics/angular-chosen/issues/8
              -->
              <option></option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="submit-area">
            <a href="" data-ng-click="addParticipant($event)" class="btn right" name="convo-submit">Lägg till</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Content secondary -->
<sidebar class="sidebar-content"></sidebar>
